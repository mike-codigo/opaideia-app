{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Social study_plan{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        {% block head %}
        {% endblock %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
        <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>
        <link rel="icon" type="image/x-icon" href="{% static 'study_plan/favicon.ico' %}">
        {% if user.is_authenticated %}
        {% endif %}
    </head>
    <body>
    <script src="{% static 'study_plan/scripts.js' %}"></script>
    {% if user.is_authenticated %}
        <nav class="navbar_user_top">      
            <ul class="navbar-ul">
                <div onclick="open_nav_user()" class="profile_pic" style="background-image: url('{{ user.user_image.url }}');">
                </div>                
                <li class="nav-item_" style="max-width: 10vh; width: 100% !important;">
                    <strong onclick="open_nav_user()">{{ user.username }}</strong>
                </li>
                <li class="nav-item_">
                    <a class="nav-link-home" href="{% url 'index' %}"><div id="btn_home"></div></a>
                </li>
                <li class="nav-item_">
                    <a style="margin: initial !important; width: 100%;" href="/create_study/0/select"><div id="btn_create_study"></div></a>
                </li>
                <li class="nav-item_">
                    <div id="btn_search" onclick="open_sciences_nav()"></div>
                    </div>
                </li>
            </ul>
        </nav>
        <nav class="navbar_user_left">
            <div onclick="close_nav_user()" id="btn_close_nav_user">
            </div>
            <div id="profile_image_div_navbar_left">
                <div id="profile_image_navbar_left" style="background-image: url('{{ user.user_image.url }}');"></div>
                <div id="profile_image_border"></div>
            </div>
            <ul class="navbar-ul-left">     
                <li class="navbar-item-left">
                    <a class="nav-link_logout" href="{% url 'logout' %}">Log Out</a>
                </li>
            </ul>
        </nav>
        <nav class="navbar_app_right">
            <ul class="navbar-ul">
                <li class="nav-item_">
                    <div onclick="open_app_calendar()" id="btn_calendar"></div>
                </li>
            </ul>
        </nav>
        <div class="navbar_app_content">
            <div onclick="close_nav_app()" id="btn_close_nav_app">
            </div>
            <div class="reviews_studys">
            </div>
        </div>
        {% block sciencesnav %}
        {% endblock %}
    {% endif %}
        <div id="block_body" class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
